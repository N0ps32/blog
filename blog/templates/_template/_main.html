<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <title>{{ siteName }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, viewport-fit=cover" />
    <link rel="stylesheet" href="{{ alias('@web/assets/css/blog.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="ltr">
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="{{ alias('@web') }}" class="brand-logo">
                    <img src="{{ alias('@web/assets/img/logo.png') }}" alt="Benjamin's Blog" aria-hidden="true">
                    <span>Benjamin's blog</span>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sass.html">Home</a></li>
                    <li><a href="badges.html">Imprint</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="row">
            <div class="col s12 l9">
                {% block body %}
                {% endblock %}
            </div>
            <div class="col s12 l3">
                <div class="card">
                    <section class="post">
                        <div class="card-image">
                            <img src="{{ sitebar.sitebarImage[0].Url }}" alt="About" aria-hidden="true">
                            <span class="card-title">{{ sitebar.sitebarHeadline }}</span>
                        </div>
                        <section class="text-block">
                            {{ sitebar.sitebarText }}
                        </section>
                        <div class="card-action">
                            <a href="mailto:{{ sitebar.email }}">Contact Me</a>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
    <script src="{{ alias('@web/assets/js/main.js') }}"></script>
</body>
</html>
