<section class="pagination">
    {% set appendix = '' %}
    {% set query = craft.app.request.getParam('query') %}
    {% if query is not empty %}
        {% set appendix = "?query=" ~ query %}
    {% endif %}
    {% if pageInfo.prevUrl %}
        <a href="{{ pageInfo.prevUrl ~ appendix }}" class="waves-effect waves-light btn">Previous Page</a>
    {% endif %}
    {% if pageInfo.nextUrl %}
        <a href="{{ pageInfo.nextUrl ~ appendix }}" class="waves-effect waves-light btn">Next Page</a>
    {% endif %}
</section>
